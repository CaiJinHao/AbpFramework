<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编辑设备</title>
    <link href="../../layui/css/layui.css" rel="stylesheet" media="all" />
    <link href="../../build/css/common.css" rel="stylesheet" />
    <style>
        .layui-form-label {
            width: 105px !important;
        }
    </style>
</head>

<body>
    <div id="page-vm" class="layui-fluid iframe-top lable-len">
        <form class="layui-form edit_equipment_form">
            <div class="layui-fluid">
                <input type="hidden" name="id" v-model="equipment.id" />
                <div class="layui-row">
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">设备名称：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入设备名称"
                                        v-model="equipment.name">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">设备组：</label>
                                <div class="layui-input-inline">
                                    <div id="equipmentGroups" style="width: 182px;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">单位：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入单位"
                                        v-model="equipment.unit">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">指导价：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入指导价"
                                        v-model="equipment.guidePrice">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">设备型号/参数：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required"
                                        placeholder="请输入设备型号/参数" v-model="equipment.modelNumber">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm6">
                        <div class="layui-row">
                            <div class="layui-inline">
                                <label class="layui-form-label">设备排序：</label>
                                <div class="layui-input-inline">
                                    <input type="text" class="layui-input" lay-verify="required" placeholder="请输入设备排序"
                                        v-model="equipment.sort">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="layui-col-sm12">
                        <div class="layui-row">
                            <div class="layui-inline" style="width: 100%;">
                                <label class="layui-form-label">备注：</label>
                                <div class="layui-input-inline" style="width: 73%;">
                                    <input type="text" class="layui-input" placeholder="请输入备注"
                                        v-model="equipment.remark">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br />
            <div class="layui-row" style="text-align:center;">
                <div class="layui-inline">
                    <a class="layui-btn layui-btn-normal" lay-submit lay-filter="btn_submit_equipment_form"
                        href="javascript:;">保存</a>
                    <a class="layui-btn layui-btn-primary" id="cancel" href="javascript:;">关闭</a>
                </div>
            </div>
    </div>
    </form>
    </div>
    <script src="../../layui/layui.js"></script>
    <script src="../../plugins/vue/vue.min.js"></script>
    <script src="../../modules/extend/common.js"></script>
    <script src="../../plugins/xm-select/xm-select.js"></script>
    <script>
        var vm = new Vue({
            el: '#page-vm',
            data: {
                paramObj: {},
                equipment: {
                    name: '',
                    unit: '',
                    guidePrice: 0,
                    modelNumber: '',
                    remark: '',
                    sort: 0,
                    equipmentGroupIds: []
                }
            },
            watch: {
                equipment: {
                    deep: true,
                    handler: function (val, old_val) {
                        var _this = this;
                    }
                }
            },
            methods: {
                RenderDom: function (form, callback) {
                    vm.$forceUpdate();//强制重新渲染 dom
                    // DOM 还没有更新
                    vm.$nextTick(function () {
                        // DOM 现在更新了
                        form.render();
                        if (callback) {
                            callback();
                        }
                    });
                }
            }
        });

        layui.use(['layer', 'form', 'ajaxmod', 'jquery', 'laydate', 'formvalidate'], function () {
            var layer = layui.layer,
                $ = layui.jquery,
                form = layui.form,
                ajaxmod = layui.ajaxmod,
                formvalidate = layui.formvalidate,
                laydate = layui.laydate;
            var _context = $('.edit_equipment_form');
            var _table_style = { align: 'center' };

            var equipmentObj = {
                equipmentGroupsSelect: {},
                initPage: function () {
                    var _the = this;
                    vm.paramObj = geturlparam();
                    _the.loadSelectEquipmentGroups(function () {
                        _the.loadData();
                    });
                },
                loadData: function () {
                    if (vm.paramObj.id) {
                        ajaxmod.requestAuthorize({
                            url: '/equipment/' + vm.paramObj.id,
                            type: 'Get',
                            success: function (response) {
                                vm.$set(vm, 'equipment', response);
                                vm.RenderDom(form);
                            }
                        });
                    }
                },
                setRoleNamesValue: function () {
                    let _the = this;
                    ajaxmod.requestAuthorize({
                        url: '/equipment/' + vm.paramObj.id + '/equipmentgroups',
                        type: 'Get',
                        success: function (response) {
                            _the.equipmentGroupsSelect.setValue(response.items);
                        }
                    });
                },
                loadSelectEquipmentGroups: function (_fn) {
                    let _the = this;
                    ajaxmod.requestAuthorize({
                        url: '/equipmentgroup/select',
                        type: 'Get',
                        success: function (response) {
                            _the.equipmentGroupsSelect = xmSelect.render({
                                el: '#equipmentGroups',
                                language: 'zn',
                                data: response.items
                            });
                            _fn();
                        }
                    });
                },
            };
            equipmentObj.initPage();

            $('#cancel', $(_context)).on('click', function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            });

            form.on('submit(btn_submit_equipment_form)', function (_from_data) {
                var data = vm.equipment;
                data.equipmentGroupIds = equipmentObj.equipmentGroupsSelect.getValue('value');
                console.log(data);
                var url = '/equipment';
                var type = 'Post';
                if (vm.paramObj.id) {
                    url = '/equipment/' + vm.paramObj.id;
                    type = 'Put';
                }

                ajaxmod.requestAuthorize({
                    url: url,
                    data: data,
                    type: type,
                    success: function (response) {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        top.tool.publish('edit_equipment_form_refresh');
                    }
                });
                return false;
            });
        });
    </script>
</body>

</html>
