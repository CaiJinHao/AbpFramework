
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设备</title>
    <link href="../../layui/css/layui.css" rel="stylesheet" media="all" />
    <link href="../../build/css/common.css" rel="stylesheet" />
</head>
<body>
    <div id="page-vm" class="layui-fluid iframe-top">
        <div class="table_equipment_mg">
            <fieldset class="layui-elem-field">
                <div class="layui-field-box">
                    <form class="layui-form">
                        <div class="layui-row">
                                <div class="layui-inline">
                                    <label class="layui-form-label">设备名称：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input" name="name">
                                    </div>
                                </div>
                                <div class="layui-inline">
                                    <label class="layui-form-label" style="width: 105px;">设备型号/参数：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input" name="modelNumber">
                                    </div>
                                </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">已删除：</label>
                                <div class="layui-input-inline">
                                    <select lay-search name="deleted">
                                        <option value="0">请选择</option>
                                        <option v-for="option in deletedlist" v-bind:value="option.value">{{ option.text }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline btngroup">
                                <a href="javascript:;" class="layui-btn" lay-submit lay-filter="btn_equipment_from" id="btn_equipment_from_query">查询</a>
                                <a href="javascript:;" class="layui-btn" lay-submit lay-filter="btn_equipment_from_export">导出</a>
                            </div>
                        </div>
                    </form>
                </div>
            </fieldset>
            <table id="table_equipment" class="layui-hide" lay-filter="table_equipment_list"></table>
            <div id="table_equipment_page" class="laypage"></div>
        </div>
    </div>
    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="add">添加</button>
            <button class="layui-btn layui-btn-sm layui-btn-danger" lay-event="delbatch">批量删除</button>
        </div>
    </script>
    <script type="text/html" id="tpl_isDeleted">
        <input type="checkbox" name="isDeleted" value="1" lay-skin="switch" data-code="{{d.id}}" lay-text="删除|恢复" lay-filter="table_tpl_isDeleted" {{d.isDeleted?'':'checked'}}>
    </script>
    <script type="text/html" id="table_equipment_operator">
        {{# if(d.isDeleted){ }}
        <a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-disabled" data-code="id">编辑</a>
        <a href="javascript:;" class="layui-btn layui-btn-xs" lay-event="rollbackDel" data-code="id">恢复</a>
        {{# }else{ }}
        <a href="javascript:;" class="layui-btn layui-btn-xs" lay-event="edit" data-code="id">编辑</a>
        <a href="javascript:;" class="layui-btn layui-btn-xs layui-btn-danger" lay-event="del" data-code="id">删除</a>
        {{# } }}
    </script>
    <script src="../../layui/layui.js"></script>
    <script src="../../plugins/vue/vue.min.js"></script>
    <!--公共函数库-->
    <script src="../../modules/extend/common.js"></script>
    <script>
        var vm = new Vue({
            el: '#page-vm',
            data: {
                currPage: 1,
                deletedlist: []
            },
            methods: {
				RenderDom: function(form, callback){
                    vm.$forceUpdate();//强制重新渲染 dom
                    // DOM 还没有更新
                    vm.$nextTick(function () {
                        // DOM 现在更新了
                        form.render();
                        if (callback) {
                            callback();
                        }
                    });
                }
            }
        });
        layui.use(['table', 'layer', 'form', 'laypage', 'jquery', 'ajaxmod', 'datatable', 'excel'], function () {
            var table = layui.table,
                $ = layui.jquery,
                layer = layui.layer,
                form = layui.form,
                laypage = layui.laypage,
                ajaxmod = layui.ajaxmod,
                excel = layui.excel,
                datatable = layui.datatable;
            var _context = $('.table_equipment_mg'),
                _table_style = { align: 'center' };

            var equipmentObj = {
                renderTable: function (_options) {
                    var optDefault = {
                        Page: vm.currPage,
                        PageSize: PageSize,//common中定义的全局
                    };
                    $.extend(optDefault, _options);
                    var _the = this;
                    datatable.renderTable(optDefault, {
                        url: '/equipment',
                        tableElem: 'table_equipment',//laypage 自动加_page
                        tableCols: [[
                            { type: 'checkbox'},
                          $.extend({ field: 'name', title: '设备名称' }, _table_style),
                          $.extend({ field: 'unit', title: '单位' }, _table_style),
                          $.extend({ field: 'guidePrice', title: '指导价' }, _table_style),
                          $.extend({ field: 'modelNumber', title: '设备型号/参数' }, _table_style),
                          $.extend({ field: 'remark', title: '备注' }, _table_style),
                          $.extend({ field: 'sort', title: '设备排序' }, _table_style),
                            //$.extend({ field: 'isDeleted', title: '数据状态', templet: '#tpl_isDeleted' }, _table_style),
                            $.extend({ field: 'creationTime', title: '创建时间' }, _table_style),
                            $.extend({ field: 'lastModificationTime', title: '最后一次修改时间' }, _table_style),
                            $.extend({ field: 'id', title: '操作', width: 190, templet: '#table_equipment_operator', fixed: 'right' }, _table_style)
                        ]],
                    });
                },
                edit: function (_data) {
                    var _the = this;
                    datatable.edit({
                        title: '编辑设备',
                        area: ['850px', '500px'],
                        content: 'view/equipment/edit.html?id=' + _data.id,
                    });
                },
                add: function () {
                    var _the = this;
                    datatable.add({
                        title: '新增设备',
                        area: ['850px', '500px'],
                        content: 'view/equipment/edit.html',
                    });
                },
                del: function (_data) {
                    var _the = this;
                    datatable.del({
                        url: '/equipment/' + _data.id,
                        type: 'Delete',
                        success: function (response) {
                            _the.renderTable();
                        }
                    });
                },
                delbatch: function (_data) {
                    let _the = this;
                    var checkStatus = table.checkStatus('table_equipment'),
                        data = checkStatus.data;
                   var delIdList = [];
                    $.each(data, function (k, v) {
                        delIdList.push(v.id);
                    });
                    datatable.delbatch({
                        url: '/equipment/keys',
                        type: 'Delete',
                        data: delIdList,
                        success: function (response) {
                            _the.renderTable();
                        }
                    });
                },
                rollbackDel: function (data) {
                    let _the = this;
                    _the.patchObj(false, '/equipment/' + data.id + '/Deleted');
                },
				patchObj: function (data,url) {
                    let _the = this;
                    ajaxmod.requestAuthorize({
                        url:url,
                        type: 'Patch',
                        data: data,
                        success: function (response) {
                            _the.renderTable();
                        }
                    });
                },
                exportExcel: function (data) {
                    data = excel.filterExportData(data, [
                       'name',
                       'unit',
                       'guidePrice',
                       'modelNumber',
                       'remark',
                       'sort',
                    ]);

                    data.unshift({
                        name:'设备名称',
                        unit:'单位',
                        guidePrice:'指导价',
                        modelNumber:'设备型号/参数',
                        remark:'备注',
                        sort:'设备排序',
                    });

                    excel.exportExcel({
                        equipment: data
                    }, 'equipment' + new Date().toLocaleString() + '.xlsx', 'xlsx');
                },
                loadtable:function(){
                    $('#btn_equipment_from_query').click();
                },
                loadList: function () {
                    var _the = this;
                    ajaxmod.ajaxArray([
                        {
                            url: '/appenums/use',
                            type: 'Get',
                            success: function (response) {
                                vm.deletedlist = response;
                            }
                        }
                    ], function () {
                        vm.RenderDom(form);
                    });
                }
            };
            equipmentObj.loadList();
            equipmentObj.renderTable();

            top.tool.subscribe("edit_equipment_form_refresh", function () {
                equipmentObj.renderTable();
            });

            table.on('tool(table_equipment_list)', function (obj) {
                var data = obj.data;
                equipmentObj[obj.event] ? equipmentObj[obj.event].call(equipmentObj, data) : '';
            });

            table.on('toolbar(table_equipment_list)', function (obj) {
                var data = obj.data;
                equipmentObj[obj.event] ? equipmentObj[obj.event].call(equipmentObj, data) : '';
            });

            form.on('submit(btn_equipment_from)', function (data) {
                vm.currPage = 1;
                equipmentObj.renderTable(data.field);
                return false;
            });

            form.on('submit(btn_equipment_from_export)', function (data) {
                ajaxmod.requestAuthorize({
                    url: '/equipment/all',
                    type: 'Get',
                    data: data.field,
                    success: function (response) {
                        equipmentObj.exportExcel(response.items);
                    }
                });
                return false;
            });

            form.on('switch(table_tpl_isDeleted)', function (data) {
                let _id = data.elem.attributes["data-code"].value;
                let _value = false;
                if (data.elem.checked) {
                    _value = false;//启用
                } else {
                    _value = true;//删除
                }
                equipmentObj.patchObj(_value,'/equipment/'+_id+'/Deleted');
            });
        });
    </script>
</body>
</html>
