
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>编辑设备组</title>
    <link href="../../layui/css/layui.css" rel="stylesheet" media="all" />
    <link href="../../build/css/common.css" rel="stylesheet" />
</head>
<body>
    <div id="page-vm" class="layui-fluid iframe-top lable-len">
        <form class="layui-form edit_equipmentgroup_form">
            <div class="layui-fluid">
                <input type="hidden" name="id" v-model="equipmentgroup.id" />
                <div class="layui-row">
                        <div class="layui-col-sm6">
                            <div class="layui-row">
                                <div class="layui-inline">
                                    <label class="layui-form-label">设备组名称：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input" lay-verify="required" placeholder="请输入设备组名称" v-model="equipmentgroup.name">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-sm6">
                            <div class="layui-row">
                                <div class="layui-inline">
                                    <label class="layui-form-label">设备组排序：</label>
                                    <div class="layui-input-inline">
                                        <input type="text" class="layui-input" lay-verify="required" placeholder="请输入设备组排序" v-model="equipmentgroup.sort">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="layui-col-sm12">
                            <div class="layui-row">
                                <div class="layui-inline" style="width: 100%;">
                                    <label class="layui-form-label">设备：</label>
                                    <div class="layui-input-inline" style="width: 80%;">
                                        <div id="equipments" style="width: 575px;"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                <br />
                <div class="layui-row" style="text-align:center;">
                    <div class="layui-inline">
                        <a class="layui-btn layui-btn-normal" lay-submit lay-filter="btn_submit_equipmentgroup_form" href="javascript:;">保存</a>
                        <a class="layui-btn layui-btn-primary" id="cancel" href="javascript:;">关闭</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="../../layui/layui.js"></script>
    <script src="../../plugins/vue/vue.min.js"></script>
    <script src="../../modules/extend/common.js"></script>
    <script src="../../plugins/xm-select/xm-select.js"></script>
    <script>
        var vm = new Vue({
            el: '#page-vm',
            data: {
                paramObj: {},
               equipmentgroup:{
                    name:'',
                    sort:0,
                    EquipmentIds: []
               }
            },
            watch:{
                equipmentgroup:{
                    deep: true,
                    handler:function(val,old_val){
                        var _this = this;
                    }
                }
            },
            methods: {
                RenderDom: function(form,callback){
                    vm.$forceUpdate();//强制重新渲染 dom
                    // DOM 还没有更新
                    vm.$nextTick(function () {
                        // DOM 现在更新了
                        form.render();
                        if (callback) {
                            callback();
                        }
                    });
                }
            }
        });

        layui.use(['layer', 'form', 'ajaxmod', 'jquery','laydate','formvalidate'], function () {
            var layer = layui.layer,
                $ = layui.jquery,
                form = layui.form,
                ajaxmod = layui.ajaxmod,
                formvalidate = layui.formvalidate,
                laydate = layui.laydate;
            var _context = $('.edit_equipmentgroup_form');
            var _table_style = { align: 'center' };

            var equipmentgroupObj = {
                equipmentsSelect: {},
                initPage: function () {
                    var _the = this;
                    vm.paramObj = geturlparam();
                    _the.loadSelectEquipments(function(){
                        _the.loadData();
                    });
                },
                loadData: function () {
                    var _the = this;
					if (vm.paramObj.id) {
                        ajaxmod.requestAuthorize({
                            url: '/equipmentgroup/' + vm.paramObj.id,
                            type: 'Get',
                            success: function (response) {
							    vm.$set(vm, 'equipmentgroup', response);
							    vm.RenderDom(form);
                            }
                        });
                        _the.setSelectEquipmentsValue();
					}
                },
                setSelectEquipmentsValue: function () {
                    let _the = this;
                    ajaxmod.requestAuthorize({
                        url: '/equipmentgroup/' + vm.paramObj.id + '/equipments',
                        type: 'Get',
                        success: function (response) {
                            _the.equipmentsSelect.setValue(response.items);
                        }
                    });
                },
                loadSelectEquipments: function (_fn) {
                    let _the = this;
                    ajaxmod.requestAuthorize({
                        url: '/equipment/select',
                        type: 'Get',
                        success: function (response) {
                            _the.equipmentsSelect = xmSelect.render({
                                el: '#equipments',
                                language: 'zn',
                                data: response.items
                            });
                            _fn();
                        }
                    });
                },
            };
            equipmentgroupObj.initPage();

            //parent 上一级别
            $('#cancel', $(_context)).on('click', function () {
                var index = parent.layer.getFrameIndex(window.name);
                parent.layer.close(index);
            });

            form.on('submit(btn_submit_equipmentgroup_form)', function (_from_data) {
                var data = vm.equipmentgroup;
                data.EquipmentIds = equipmentgroupObj.equipmentsSelect.getValue('value');
                var url = '/equipmentgroup';
                var type = 'Post';
                if (vm.paramObj.id) {
                    url = '/equipmentgroup/' + vm.paramObj.id;
                    type = 'Put';
                }
                //阻止表单提交可以  return false;
                ajaxmod.requestAuthorize({
                    url: url,
                    data: data,
                    type: type,
                    success: function (response) {
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        top.tool.publish('edit_equipmentgroup_form_refresh');
                    }
                });
                return false;
            });
        });
    </script>
</body>
</html>
